<!DOCTYPE html>
<html lang="en">
<head>
    <!--setting up html page-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harolds goofy flappy bird</title>
</head>
<!--body of html page-->
<body>
    <!--initializing canvas object-->
    <canvas id="cando" width="288" height="512"></canvas><canvas id="cando2" width="288" height="512"></canvas>
    <!--Linking index.js script file-->
    <script src="index.js"></script>
    <!--css properties-->
    <style>
        /*background color is black to contrast from canvas */
        body {
            background-color: black;
        }
        /*canvas color is white because it would look weird with any other color, as the eyes in the bird image are transparent*/
        #cando {
            background-color: white;
        }
    </style>
</body>
</html>
